<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <style>
            #panel {
                display: none;
                background: lightblue;
                padding: 20px;
                width: 200px;
            }
        </style>
    </head>
    <body>
        <button id="btn">Mostrar panel</button>
        <div id="panel">Â¡Hola! Soy un panel deslizante ðŸ˜„</div>

        <script>
            $(document).click(function () {
                function mostrarPanel() {
                    $("#panel")
                        .css({
                            position: "relative",
                            display: "block",
                        })
                        .animate({ left: "200px" }, 500, function () {
                            setTimeout(ocultarPanel, 4000);
                        });
                }

                function ocultarPanel() {
                    $("#panel").animate({ left: "0px" }, 500, function () {
                        setTimeout(mostrarPanel, 1000);
                    });
                }

                setTimeout(mostrarPanel, 1000);
            });
        </script>
    </body>
</html>
